<script type="module">
    import { auth, signOut } from "./firebase.js";
 
    document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut(auth).then(() => {
            alert("Logged Out!");
            window.location.href = "index.html";
        }).catch((error) => {
            alert(error.message);
        });
    });
 </script>
