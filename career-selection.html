<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Select Your Career Path</h2>
        <button onclick="selectCareer('Engineering')">Engineering</button>
        <button onclick="selectCareer('Management')">Management</button>
    </div>
    
    <script>
        function selectCareer(career) {
            localStorage.setItem("selectedCareer", career);
            window.location.href = "location-selection.html";
        }
    </script>
</body>
</html>
